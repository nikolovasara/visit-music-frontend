<div class="logo-container container">
  <img src="assets/img/logo1.jpg" class="mx-auto d-block img-fluid">
  <img src="assets/img/logo1text.png" id="logo-text">
</div>
<div *ngFor="let event of musicEvents">
  <div class="container">
    <div class="card mx-auto p-4">
      <div class="row">
        <div class="card-body col ">
          <div class="row">
            <div class="col">
              {{event.eventTime}}
            </div>
            <div class="col">
              <h5>{{event.musicEventName}}</h5>
            </div>
          </div>
          <div class="row">
            <div class="col">
              {{event.venue.location.locationAddress}}
            </div>
            <div class="col">
              genre
            </div>
          </div>


        </div>
        <div class="col">
          <div class="d-flex justify-content-center flex-column">
            <a href="music-event/{{event.id.id}}" class="btn btn-primary">
              View Details
              <i class="fas fa-angle-double-right"></i>

            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
