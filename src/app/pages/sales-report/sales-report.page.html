<div class="custom">
  <div class="container">
    <table class="table table-responsive table-dark table-hover text-center">
      <thead>
      <tr class="d-flex">
        <th class="col-3">Date Created</th>
        <th class="col-1">Total</th>
        <th class="col-1">Currency</th>
        <th class="col">Events</th>
      </tr>
      </thead>
      <tbody>
      <tr class="d-flex" *ngFor="let order of orders;">
        <td class="col-3">{{order.createdOn | customDate}} {{order.createdOn | date: 'shortTime'}}</td>
        <td class="col-1">{{order.total.amount}}</td>
        <td class="col-1">{{order.total.currency}}</td>
        <td class="col text-start ps-4">
          <!--  <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                      data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li *ngFor="let eventTicket of order.eventTicketList"><a class="dropdown-item"
                                                                         href="/music-event/{{eventTicket.musicEventId.id}}">{{eventTicket.musicEventId.id}}</a>
                  : {{eventTicket.quantity}}</li>
              </ul>
            </div>-->
          <div>
            <div class="input-group mb-2" *ngFor="let eventTicket of order.eventTicketList">
               <span class="input-group-text w-50">
                 <a href="/music-event/{{eventTicket.musicEventId.id}}">
                  {{getMusicEventById(eventTicket.musicEventId.id).musicEventName}}</a>:
               </span>
               <input type="text" class="form-control" value="{{eventTicket.quantity}}" disabled>
               <span class="input-group-text">
                  Remaining:
               </span>
               <input type="text" class="form-control" disabled
                     value="{{calculateRemainingTicketsForEvent(eventTicket.musicEventId.id)}}" [ngClass]="getRemainingTicketsClass(eventTicket.musicEventId.id)">
            </div>
          </div>
        </td>
      </tr>
      </tbody>

    </table>

  </div>

</div>
